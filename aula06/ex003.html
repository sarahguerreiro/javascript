<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: #6fb7bad4;
            color: antiquewhite;
            font: normal 20px Arial;
        }
        h1 {
            color: rgba(32, 162, 218, 0.948);
        } 
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
   
    <p>Pronto, me livrei da maldicao.</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número: '))
        var n2 = Number.parseInt(window.prompt('Digite outro número:'))
        var n3 = Number(window.prompt('Digite um terceiro valor: '))
        var soma = n1 + n2 + n3
        window.alert(`A soma entre ${n1}, ${n2} e ${n3} é igual a ${soma}`)
    </script>
</body>
</html>
