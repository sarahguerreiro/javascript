<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    Velocidade do carro<input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        var txtv = document.getElementById('txtvel')
        function calcular () {
            var txtvel = document.getElementById('txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} km/h </strong></p>`
            if (vel > 60) {
                /*lembre-se de usar o += pq se vc usar so o = ele vai apagar a msg anterior*/
                res.innerHTML += `Vc está <strong> multado </strong> por excesso de velocidade!`
            }
            res.innerHTML += `<p> ATENCAO: Dirija sempre com cinto de  seguranca!</p>`

        }
    </script>

</body>
</html>
